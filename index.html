<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great American Dream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="custom.css">
  <script defer src="app.js"></script>
</head>
<body class="bg-black text-white font-sans min-h-[300vh]">
  <canvas id="cursor-canvas"></canvas>
  <audio id="ambient-audio" loop autoplay src="background.mp3"></audio>

  <!-- Hero Section -->
  <div class="h-screen flex items-center justify-center relative">
    <h1 class="text-5xl font-bold">The Great American Dream</h1>
    <div class="absolute bottom-10 w-full text-center text-gray-400 text-sm animate-bounce">
      ↓ Scroll down
    </div>
  </div>

  <!-- Quote Carousel -->
  <div class="carousel-container p-4">
    <div id="quote-carousel" class="carousel">“I drink your milkshake!”</div>
  </div>

  <!-- Scroll Section -->
  <div class="scroll-mood-section h-[200vh] bg-gradient-to-b from-gray-900 to-black">
    <div class="sticky top-20 p-8 text-xl">
      Scroll to explore the American psyche...
    </div>
  </div>
</body>
</html>
